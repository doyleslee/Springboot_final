<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS code needed to import getbootstrap's CSS-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" />

    <link rel="stylesheet"
          type="text/css"
          th:href="@{/stylecity.css}"
          />
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="https://res.cloudinary.com/doyle/image/upload/v1558026784/Blog/pandawave_kejtsf.jpg" width="35" height="35"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="/add">New Post</a>
            </li>
        </ul>
    </div>
</nav>

<div class="card-deck w-97 m-2 ">
    <div th:each="message : ${messages}">
        <div class="card m-4 rounded shadow" style="max-width: 500px">
            <span class="border border-dark">
                <img th:src="${message.picture}" th:class="card-img-top" th:alt="..." th:width="500"
                     th:height="350"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${message.title}"/>
                    <p class="card-text" th:text="${message.content}"/>
                </div>
                <div class="card-footer">
                    <small span class="text-muted" th:text="'Sent by: '+ ${message.sentBy}"/>
                    </br>
                    <small span class="text-muted" th:text="'Posted on : ' + ${message.postedDate}"/>
                    </br>
                    <a class="text-muted" th:href="@{/detail/{id}(id=${message.id})}"><small>Details </small></a> -
                    <a class="text-muted" th:href="@{/update/{id}(id=${message.id})}"><small>Update </small></a> -
                    <a class="text-muted" th:href="@{/delete/{id}(id=${message.id})}"><small>Delete</small></a>
                </div>
            </span>
        </div>
    </div>
</div>



<!-- JavaScript scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
