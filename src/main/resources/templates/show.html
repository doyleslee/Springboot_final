<div class="mx-auto card" style="width: 1100px;">
    <span class="border border-dark">
    <div class="row no-gutters">
        <div class="col-md-8">
            <div th:if="${message.picture} != null">
                <img th:src="${message.picture}" th:class="card-img" th:alt="..." th:width="800"/>
            </div>
        </div>
        <div class="col-md">
            <div class="card-body">
                <h5 class="card-title" th:text="${message.title}"/>
                <p class="card-text" th:text="${message.content}"/>
                <p class="card-text">
                    <small span class="text-muted" th:text="'Sent by: '+ ${message.sentBy}"/>
                    </br>
                    <small span class="text-muted" th:text="'Posted on : ' + ${message.postedDate}"/>
                    </br></br></br>
                    <a class="text-muted" th:href="@{/update/{id}(id=${message.id})}"><small>Edit</small></a> -
                    <a class="text-muted" th:href="@{/delete/{id}(id=${message.id})}"><small>Delete</small></a>
                </p>
            </div>
        </div>
    </div>
    </span>
</div>
